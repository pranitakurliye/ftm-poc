<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-shedular-heading" jhiTranslate="ftmpocApp.shedular.home.createOrEditLabel">Create or edit a Shedular</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ftmpocApp.shedular.taskName" for="field_taskName" [ngbTooltip]="'ftmpocApp.shedular.help.taskName' | translate">Task Name</label>
                    <input type="text" class="form-control" name="taskName" id="field_taskName"
                           formControlName="taskName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ftmpocApp.shedular.taskShecduledAt" for="field_taskShecduledAt">Task Shecduled At</label>
                    <div class="d-flex">
                        <input id="field_taskShecduledAt" type="datetime-local" class="form-control" name="taskShecduledAt" formControlName="taskShecduledAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ftmpocApp.shedular.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
